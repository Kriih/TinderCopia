<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Tinder~USM</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
 
  <form [formGroup]="credentialForm">
    <ion-item>
      <ion-input
        placeholder="Correo"
        formControlName="email"
        autofocus="true"
        clearInput="true"
      ></ion-input>
    </ion-item>
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">Correo</span>
      <span *ngIf="email.errors?.email">Correo</span>
    </div>
 
    <ion-item>
      <ion-input
      placeholder="Contraseña"
      type="password"
      formControlName="password"
      clearInput="true"
    ></ion-input>
    </ion-item>
    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">Se necesita una contraseña</span>
      <span *ngIf="password.errors?.minlength">La contraseña debe tener al menos 6 letras</span>
    </div>
  </form>
 
    <ion-button (click)="signUp()" expand="full">Registrate</ion-button>
    <ion-button (click)="signIn()" expand="full">Ingresar</ion-button>
 
</ion-content>
