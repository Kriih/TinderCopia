<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Configuraciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item class='clase'>
          <ion-icon name="color-fill-outline"></ion-icon>
          <ion-label>
            <h1>Tema Oscuro</h1>
          </ion-label>
          <ion-toggle (ionChange)='onToggleColorTheme($event)'></ion-toggle>
        </ion-item>

        <ion-item class='clase'>
          <ion-icon name="color-fill-outline"></ion-icon>
          <ion-label>
            <ion-button fill="clear" (click)="signOut()">
            <h1>Salir de la cuenta</h1>
            </ion-button>
          </ion-label>
          <ion-button class='clase' [routerLink]="['/tabs/tab6']" fill='clear'>
            <ion-icon size='large' name="heart"></ion-icon></ion-button>
        </ion-item>


      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
